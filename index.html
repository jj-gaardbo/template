<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Repeater</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" type="text/css" media="screen" href="https://bootswatch.com/3/paper/bootstrap.min.css" />
    <link rel="stylesheet" type="text/css" media="screen" href="css/main.css" />
    <link rel="stylesheet" type="text/css" media="screen" href="css/pdf.css" />

    <script src="js/jquery.js"></script>

</head>

<body>
    <div class="container">
        <div class="row">
            <div class="col-sm-6 col-sm-offset-3">
                <!-- Repeater Html Start -->
                <div id="repeater">
                    <!-- Repeater Heading -->
                    <div class="repeater-heading">
                        <h5 class="pull-left">Repeater</h5>
                        <button class="btn btn-primary pt-5 pull-right repeater-add-btn">
                            Add
                        </button>
                    </div>
                    <div class="clearfix"></div>
                    <!-- Repeater Items -->
                    <div class="items" data-group="test">
                        <!-- Repeater Content -->
                        <div class="item-content">
                            <div class="form-group">
                                <label for="unitDescription" class="col-lg-2 control-label">Beskrivelse</label>
                                <div class="col-lg-10">
                                    <input type="text" class="form-control" id="unitDescription" placeholder="Beskrivelse" data-name="unitDescription">
                                </div>
                            </div>
                            <div class="form-group">
                                <label for="unitAmount" class="col-lg-2 control-label">Antal</label>
                                <div class="col-lg-10">
                                    <input type="text" class="form-control" id="unitAmount" placeholder="Antal" data-skip-name="true" data-name="unitAmount">
                                </div>
                            </div>
                            <div class="form-group">
                                <label for="unitPrice" class="col-lg-2 control-label">Pris</label>
                                <div class="col-lg-10">
                                    <input type="text" class="form-control" id="unitPrice" placeholder="Pris" data-skip-name="true" data-name="unitPrice">
                                </div>
                            </div>
                        </div>
                        <!-- Repeater Remove Btn -->
                        <div class="pull-right repeater-remove-btn">
                            <button class="btn btn-danger remove-btn" disabled="false">
                                Remove
                            </button>
                        </div>
                        <div class="clearfix"></div>
                    </div>
                </div>
                <!-- Repeater End -->
            </div>
        </div>
    </div>

    <hr>

    <button id="cmd">Generate PDF</button>

    <div id="content" class="row">
        <!-- Content goes here -->
    </div>
    <div id="editor"></div>

    <script src="js/html2canvas.js" type="text/javascript"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf/1.4.1/jspdf.min.js"></script>
    <script src="js/repeater.js" type="text/javascript"></script>
    <script src="js/main.js" type="text/javascript"></script>
</body>

</html>
